name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发（如 v1.0.0）
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore OpenAsMenu/OpenAsMenu.csproj
      
    - name: Build
      run: dotnet build OpenAsMenu/OpenAsMenu.csproj --configuration Release --no-restore
      
    - name: Publish Self-Contained (x64)
      run: |
        dotnet publish OpenAsMenu/OpenAsMenu.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output ./publish/win-x64-self-contained `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true
          
    - name: Publish Framework-Dependent (x64)
      run: |
        dotnet publish OpenAsMenu/OpenAsMenu.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained false `
          --output ./publish/win-x64-framework-dependent
          
    - name: Copy config file to self-contained
      run: |
        Copy-Item "OpenAsMenu/menu_configs.json" -Destination "./publish/win-x64-self-contained/" -Force
        
    - name: Copy config file to framework-dependent
      run: |
        Copy-Item "OpenAsMenu/menu_configs.json" -Destination "./publish/win-x64-framework-dependent/" -Force
        
    - name: Create ZIP archives
      run: |
        Compress-Archive -Path "./publish/win-x64-self-contained/*" -DestinationPath "./OpenAsMenu-win-x64-self-contained.zip"
        Compress-Archive -Path "./publish/win-x64-framework-dependent/*" -DestinationPath "./OpenAsMenu-win-x64-framework-dependent.zip"
        
    - name: Get version from tag
      id: get_version
      shell: pwsh
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/(.*)') {
          $version = $matches[1]
        } else {
          $version = "dev-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## OpenAsMenu ${{ steps.get_version.outputs.VERSION }}
          
          ### 功能特点
          - ✅ 自定义 Windows 右键菜单
          - ✅ 支持文件和目录菜单配置
          - ✅ Win11 菜单样式切换
          - ✅ 现代化 WPF 界面
          
          ### 下载说明
          - **Self-Contained**: 独立版本，包含 .NET 运行时，无需安装 .NET
          - **Framework-Dependent**: 依赖版本，需要安装 .NET 8.0 运行时
          
          ### 使用要求
          - Windows 7 或更高版本
          - 需要管理员权限运行
          
          ### 安装说明
          1. 下载对应版本的 ZIP 文件
          2. 解压到任意目录
          3. 右键以管理员身份运行 `OpenAsMenu.exe`
          
          ---
          **完整更新日志**: [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
        draft: false
        prerelease: false
        
    - name: Upload Self-Contained Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./OpenAsMenu-win-x64-self-contained.zip
        asset_name: OpenAsMenu-${{ steps.get_version.outputs.VERSION }}-win-x64-self-contained.zip
        asset_content_type: application/zip
        
    - name: Upload Framework-Dependent Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./OpenAsMenu-win-x64-framework-dependent.zip
        asset_name: OpenAsMenu-${{ steps.get_version.outputs.VERSION }}-win-x64-framework-dependent.zip
        asset_content_type: application/zip
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OpenAsMenu-Builds
        path: |
          ./OpenAsMenu-win-x64-self-contained.zip
          ./OpenAsMenu-win-x64-framework-dependent.zip
        retention-days: 30
